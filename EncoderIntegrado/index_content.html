<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Scroll Test Content</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* === CONTENIDO LARGO PARA PODER SCROLLEAR === */
        .content-wrapper {
            padding: 20px;
            text-align: center;
            /* Fondo degradado gigante para ver el movimiento */
            background: linear-gradient(to bottom, #111 0%, #222 25%, #444 50%, #00d2ff 100%);
            height: 3000px; /* 3000 pixeles de altura forzada */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .marker {
            font-size: 2rem;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
            border: 1px dashed #fff;
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="marker">Inicio de la Página (0px)</div>
        <div class="marker">Sección A (500px)</div>
        <div class="marker">Sección B (1000px)</div>
        <div class="marker">MITAD DEL CAMINO (1500px)</div>
        <div class="marker">Sección C (2000px)</div>
        <div class="marker">Sección D (2500px)</div>
        <div class="marker">FIN DE LA PÁGINA (3000px)</div>
    </div>

    <script>
  window.addEventListener('keydown', (e) => {
    const key = e.key.toLowerCase();
    
    // Si la tecla presionada es 'e'
    if (key === 'e') {
        // Redirige a la página principal
        window.location.href = 'nucleo11.html';
    }
});
</script>

</body>
</html>
